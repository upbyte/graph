<!DOCTYPE html>
<html>
	<head>
		<title>smoothed line | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/themes/patterns.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"pathToImages": "http://cdn.amcharts.com/lib/3/images/",
					"categoryField": "category",
					"autoMarginOffset": 40,
					"marginRight": 60,
					"marginTop": 60,
					"startDuration": 1,
					"fontSize": 13,
					"theme": "patterns",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"bullet": "round",
							"bulletSize": 10,
							"id": "AmGraph-1",
							"lineAlpha": 1,
							"lineThickness": 3,
							"title": "graph 1",
							"type": "smoothedLine",
							"valueField": "column-1"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"category": "1",
							"column-1": 8,
							"column-2": 5
						},
						{
							"category": "2",
							"column-1": 6,
							"column-2": 7
						},
						{
							"category": "3",
							"column-1": 2,
							"column-2": 3
						},
						{
							"category": "4",
							"column-1": "4",
							"column-2": 3
						},
						{
							"category": "5",
							"column-1": 2,
							"column-2": 1
						},
						{
							"category": "6",
							"column-1": 3,
							"column-2": 2
						},
						{
							"category": "7",
							"column-1": 6,
							"column-2": 8
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
